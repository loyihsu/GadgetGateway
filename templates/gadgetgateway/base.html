<!DOCTYPE html>

<html>
    <head>
        <title>
            Rango - 
            {% block title_block %}
                How to Tango with Django!
            {% endblock %}
        </title>
    </head>

    <body>
        {% block body_block %}
        {% endblock %}
    </body>
    <hr />
    <div>
        <ul>
            {% if user.is_authenticated %}
            <!-- Show these links when the user is logged in -->
            <li><a href="{% url 'gadgetgateway:logout' %}">Logout</a></li>
            {% else %}
                <!-- Show these links when the user is NOT logged in -->
                <li><a href="{% url 'gadgetgateway:register' %}">Sign Up</a></li>
                <li><a href="{% url 'gadgetgateway:login' %}">Login</a></li>
            {% endif %}
                <!-- Outside the conditional statements, ALWAYS show -->
                <li><a href="{% url 'gadgetgateway:about' %}">About</a></li>
                <li><a href="{% url 'gadgetgateway:index' %}">Index</a></li>
        </ul>
    </div>
</html>
